<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formulario</title>
    </head>
    <head>
        <body>
            <h1>Mi primer formulario</h1>
            <form action="#" method="POST">
                <label for="">Nombre:</labelfor>
                <!-- input tipo texto -->
                <input type="text" placeholder="Escriba su nombre" required maxlength="10" minlength="3">
                <br>
                <label for="">Contraseña:</labelfor>
                <!-- input tipo password -->
                <input type="password" placeholder="Escriba su contraseña" required maxlength="10" minlength="3" pattern="" id="">
                <br>
                <label for="">Mail:</labelfor> 
                <!-- input tipo email -->
                <label for="">Mail:</labelfor>
                <input type="email" placeholder="Escriba su mail" required>
                <br>
                <!-- input tipo number -->
                <label for="">Edad:</labelfor> 
                <input type="number" placeholder="Escriba su edad" required maxlength="99" minlength="10" id="edad" name="edad" readonly value="43">
                <br>
                <label for="">Archivo</label>    
                <input type="file">
                <br>
                <p>Radio Buttons</p>
                <label for="">PHP</label>
                <input type="radio" name="lenguaje" value="PHP">
                <label for="">Java</label>
                <input type="radio" name="lenguaje" value="Java">
                <label for="">Python</label>
                <input type="radio" name="lenguaje" value="Python">

                <p>CheckBox</p>
                <label for="">Mañana</label>
                <input type="checkbox">
                <label for="">Tarde</label>
                <input type="checkbox">                
                <label for="">Noche</label>
                <input type="checkbox">                
                
                <p>Select</p>
                <select>
                    <option value="1">Buenos Aires</option>
                    <option selected value="2">Entre Rios</option>
                    <option value="3">Formosa</option>
                </select>


                <input type="submit">
            </form>
            <ul>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="html.html">Volver</a></li>
            </ul>
        </body>
    </head>
</html>
