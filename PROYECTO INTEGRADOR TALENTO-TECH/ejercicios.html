    <script>
        // 1. Verificar par o impar
// Crea un programa que reciba un número como entrada 
// y determine si es par o impar usando if.
var num = prompt("Ingrese un número.")
esPar(num);
function esPar(num){
    if(num%2===0){
        console.log(`El número ${num} es par.`)
    } else{
        console.log(`El número ${num} es impar.`)
    }
};

// 2. Calcular calificación
// Escribe un programa que tome una calificación numérica y devuelva si es:
// "Excelente" (90 o más),
// "Bueno" (70-89),
// "Regular" (50-69),
// "Insuficiente" (menos de 50).
// Usa if-else if-else.
let notas=[];

for(let i=0; i<4; i++){
    let nota=prompt("Ingrese la calificación");
    notas.push(nota);
};

for(i=0;i<4;i++){
    calificacion(notas[i]);
}
function calificacion(num){
    if(num>=90){
        console.log("Excelente.")
    } else if(num>=70 && num <=89){        
        console.log("Bueno.")
    } else if(num>=50 && num<=69){        
        console.log("Regular.")
    } else {
        console.log("Insuficiente.")
    }
};

// 3. Tienda de descuentos
// Una tienda ofrece un descuento basado en el monto total:
// Menos de $5000: sin descuento.
// Entre $50.000 y $100.000: 10% de descuento.
// Más de $100.000: 20% de descuento.
// Calcula el total con descuento.
var montos=[];
for(let i=0; i<3; i++){
    let monto=prompt("Ingrese el monto.");
    montos.push(monto);
};

for(i=0; i<3; i++){
    descuento(montos[i]);
};

function descuento(monto){
    if(monto<50000){
        console.log(`El monto total es ${monto}.`);
    } else if(monto>=50000  && monto<=100000){
        descuentoAplicado=monto*0.1;
        monto-=descuentoAplicado;
        console.log(`El monto total es ${monto}.`);
    } else{
        descuentoAplicado=monto*0.2;
        monto-=descuentoAplicado;
        console.log(`El monto total es ${monto}.`);
    }
};

// 4. Calculadora básica
// Crea un programa que reciba dos números y un operador (+, -, *, /) 
// y use un switch para realizar la operación correspondiente.
let a=1;
while(a!=0){
    var num1=prompt("Ingrese un número.");
    var num2=prompt("Ingrese otro número.");
    var oper=prompt("Ingrese un operador (+, -, *, /).");
    num1=Number(num1);
    num2=Number(num2);
    calculadora(num1, num2, oper);
    a=prompt("Ingrese 0 para terminar, o 1 para continuar.");
};

function calculadora(num1, num2, oper){
    switch(oper){
        case "+":
            console.log(`El resultado de la suma es ${num1+num2}.`);
            break;
        case "-":
            console.log(`El resultado de la resta es ${num1-num2}.`);
            break;
        case "*":
            console.log(`El resultado de la multiplicación es ${num1*num2}.`);
            break;
        case "/":
            console.log(`El resultado de la división es ${num1/num2}.`);
            break;
        default:
            console.log("Operador inválido.");
    };
};
